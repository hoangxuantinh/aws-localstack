service: lambda-apigateway
plugins:
  - serverless-localstack

custom:
  localstack:
    debug: true
    stages:
     - local
     - dev
    endpointFile: localstack_endpoints.json

provider:
  name: aws
  runtime: nodejs18.x



functions:
  hello:
    handler: handler.hello
    events:
      - http:
          path: hello
          method: get
